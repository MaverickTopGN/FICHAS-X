<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fichas X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --pearl-0:#f7f7f9;
      --pearl-1:#efeff3;
      --pearl-2:#e7e7ee;

      --ink:#0a0a0f;
      --muted:#3a3a44;
      --muted-2:#6b6b78;

      --glass-bg: rgba(255,255,255,0.16);
      --glass-border: rgba(255,255,255,0.35);
      --glass-shadow: 0 18px 60px rgba(0,0,0,0.18);
      --glass-blur: 22px;

      --green:#39ff14; /* fluorescent */
      --green-2:#1bff66;
      --green-ink:#041006;

      --danger:#ff3b30;

      --radius-xl: 26px;
      --radius-lg: 18px;
      --radius-md: 14px;

      --gap: 14px;
      --maxw: 1200px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:"Roboto",system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(57,255,20,0.12), rgba(0,0,0,0) 60%),
        radial-gradient(1100px 750px at 85% 20%, rgba(0,140,255,0.10), rgba(0,0,0,0) 60%),
        radial-gradient(900px 700px at 60% 95%, rgba(255,0,180,0.10), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, var(--pearl-0), var(--pearl-2));
      overflow-x:hidden;
    }

    /* Animations */
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(10px) scale(0.99); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes softPulse {
      0%,100% { box-shadow: 0 18px 60px rgba(0,0,0,0.18); }
      50%     { box-shadow: 0 22px 70px rgba(0,0,0,0.22); }
    }
    @keyframes glow {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.05); }
    }

    .shell{
      width: min(var(--maxw), calc(100% - 28px));
      margin: 18px auto 40px;
      border-radius: var(--radius-xl);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      padding: 18px;
      position: relative;
      animation: floatIn .35s ease both;
    }

    .shell::before{
      content:"";
      position:absolute; inset:0;
      border-radius: var(--radius-xl);
      pointer-events:none;
      background:
        radial-gradient(900px 400px at 20% 0%, rgba(255,255,255,0.35), rgba(255,255,255,0) 55%),
        radial-gradient(700px 350px at 85% 10%, rgba(255,255,255,0.25), rgba(255,255,255,0) 55%);
      mix-blend-mode: overlay;
      opacity: 0.65;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 10px 10px 14px;
      position: relative;
      z-index: 1;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
    }

    .logo{
      width:44px; height:44px;
      border-radius: 16px;
      background:
        radial-gradient(circle at 0 0, rgba(57,255,20,0.95), rgba(0,220,255,0.55) 45%, rgba(255,255,255,0.15) 100%);
      border: 1px solid rgba(255,255,255,0.55);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 30px rgba(57,255,20,0.18);
      animation: glow 2.6s ease-in-out infinite;
    }

    .logo i{
      color: rgba(10,10,15,0.85);
      font-size: 18px;
    }

    .brand h1{
      margin:0;
      font-size: 16px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 900;
    }
    .brand p{
      margin:4px 0 0;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted-2);
      font-weight: 700;
    }

    .top-actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.40);
      box-shadow: 0 10px 28px rgba(0,0,0,0.10);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
    }

    .pill input[type="month"]{
      border:none;
      background:transparent;
      padding:0;
      width: 150px;
      font-weight:900;
      color: rgba(10,10,15,0.88);
      outline:none;
    }

    .btn{
      border: none;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: 0.02em;
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
      user-select:none;
      text-decoration:none;
      white-space: nowrap;
    }
    .btn:active{ transform: translateY(1px) }

    .btn-primary{
      background: linear-gradient(90deg, var(--green), var(--green-2));
      color: var(--green-ink);
      box-shadow: 0 18px 40px rgba(57,255,20,0.18);
    }
    .btn-primary:hover{ filter: brightness(1.03) }

    .btn-ghost{
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.35);
      color: var(--muted);
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    }
    .btn-ghost:hover{ filter: brightness(1.03) }

    .btn-danger{
      background: rgba(255,59,48,0.12);
      border: 1px solid rgba(255,59,48,0.22);
      color: #7a1410;
      box-shadow: 0 12px 28px rgba(255,59,48,0.10);
    }

    /* Tabs */
    .tabs{
      display:flex;
      gap:10px;
      padding: 0 10px 10px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }
    .tab{
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.36);
      background: rgba(255,255,255,0.14);
      color: var(--muted);
      font-weight: 900;
      letter-spacing: 0.02em;
      cursor: pointer;
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
      transition: filter .15s ease, transform .08s ease, box-shadow .15s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
    }
    .tab:hover{ filter: brightness(1.03) }
    .tab.active{
      background: linear-gradient(90deg, rgba(57,255,20,0.60), rgba(0,240,255,0.22));
      border-color: rgba(57,255,20,0.45);
      color: rgba(10,10,15,0.92);
      box-shadow: 0 16px 36px rgba(57,255,20,0.14);
    }

    .divider{
      height:1px;
      background: rgba(255,255,255,0.40);
      margin: 6px 10px 14px;
      position: relative;
      z-index: 1;
    }

    .content{
      display:grid;
      gap: var(--gap);
      padding: 0 10px 10px;
      position: relative;
      z-index: 1;
      animation: floatIn .35s ease both;
    }

    .glass-card{
      border-radius: var(--radius-lg);
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.38);
      box-shadow: 0 16px 46px rgba(0,0,0,0.10);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 16px;
      animation: floatIn .35s ease both;
    }

    .glass-card:hover{
      box-shadow: 0 22px 60px rgba(0,0,0,0.14);
      filter: brightness(1.01);
    }

    .card-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
    }
    .card-title{
      margin:0;
      font-size: 14px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      font-weight: 900;
      color: rgba(10,10,15,0.90);
    }

    /* Dashboard layout like screenshot */
    .kpis{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 12px;
      margin-bottom: 14px;
    }
    .kpi{
      border-radius: 18px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.40);
      box-shadow: 0 16px 44px rgba(0,0,0,0.10);
      padding: 16px;
      animation: floatIn .35s ease both;
    }
    .kpi .label{
      font-size: 12px;
      font-weight: 900;
      color: rgba(10,10,15,0.78);
      letter-spacing: 0.04em;
      text-transform: none;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .kpi .value{
      margin-top: 10px;
      font-size: 38px;
      font-weight: 900;
      letter-spacing: -0.02em;
      color: rgba(10,10,15,0.92);
      line-height: 1;
    }

    .dash-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: stretch;
    }
    .chart-card{
      border-radius: 18px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 16px 44px rgba(0,0,0,0.10);
      padding: 14px;
      min-height: 360px;
      display:flex;
      flex-direction: column;
      gap: 10px;
      animation: floatIn .35s ease both;
    }
    .chart-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .chart-title{
      font-size: 18px;
      font-weight: 900;
      color: rgba(10,10,15,0.88);
      letter-spacing: 0.01em;
      margin:0;
    }
    .chip{
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.35);
      font-weight: 900;
      color: rgba(10,10,15,0.78);
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .chart-body{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 8px;
    }

    /* Form */
    .form-grid{
      display:grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap: 12px;
      align-items:end;
    }
    .field{ grid-column: span 3; }
    .field.w4{ grid-column: span 4; }
    .field.w6{ grid-column: span 6; }

    label{
      display:block;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted-2);
      font-weight: 900;
      margin-bottom: 6px;
    }
    input, select{
      width:100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.45);
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      color: rgba(10,10,15,0.92);
      font-weight: 700;
      outline:none;
    }

    /* Accordion + Records */
    .month-acc{
      display:grid;
      gap: 12px;
      margin-top: 14px;
    }
    .month-item{
      border-radius: 18px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.40);
      box-shadow: 0 16px 44px rgba(0,0,0,0.10);
      overflow: hidden;
      animation: floatIn .25s ease both;
    }
    .month-header{
      width: 100%;
      background: rgba(255,255,255,0.14);
      border: none;
      cursor: pointer;
      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .month-left{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: rgba(10,10,15,0.88);
      font-size: 12px;
    }
    .month-right{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .month-chip{
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.20);
      border: 1px solid rgba(255,255,255,0.35);
      color: var(--muted-2);
      font-weight: 900;
      font-size: 12px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .month-chevron{
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: rgba(255,255,255,0.20);
      border: 1px solid rgba(255,255,255,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(10,10,15,0.75);
      flex-shrink: 0;
    }
    .month-chevron i{ transition: transform .12s ease; }
    .month-item.open .month-chevron i{ transform: rotate(180deg); }

    .month-body{
      max-height: 0;
      overflow: hidden;
      transition: max-height .22s ease;
      border-top: 1px solid rgba(255,255,255,0.35);
    }
    .month-item.open .month-body{
      max-height: 5000px;
    }
    .month-body-inner{
      padding: 14px;
    }

    .records-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 12px;
    }
    .record{
      border-radius: 18px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.40);
      box-shadow: 0 16px 44px rgba(0,0,0,0.10);
      padding: 14px;
      display:flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      overflow:hidden;
      animation: floatIn .20s ease both;
    }
    .record-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }
    .badge-persona{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(57,255,20,0.22);
      border: 1px solid rgba(57,255,20,0.35);
      color: rgba(10,10,15,0.88);
      font-weight: 900;
      font-size: 12px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      white-space: nowrap;
    }
    .money{
      font-size: 18px;
      font-weight: 900;
      color: rgba(10,10,15,0.92);
      letter-spacing: -0.02em;
    }
    .meta{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      color: var(--muted-2);
      font-size: 12px;
      font-weight: 800;
      justify-content:flex-end;
    }
    .meta span{
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.20);
      border: 1px solid rgba(255,255,255,0.35);
      display:flex;
      gap:8px;
      align-items:center;
    }
    .desc{
      font-size: 13px;
      color: rgba(10,10,15,0.85);
      font-weight: 700;
      line-height: 1.35;
      min-height: 18px;
    }

    .img-hidden{
      border-radius: 16px;
      background: rgba(255,255,255,0.20);
      border: 1px dashed rgba(255,255,255,0.45);
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .img-hidden .left{
      display:flex;
      align-items:center;
      gap: 12px;
      color: var(--muted);
      font-weight: 900;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .blur-preview{
      width: 56px;
      height: 56px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.45);
      background: rgba(255,255,255,0.18);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 12px 26px rgba(0,0,0,0.10);
      cursor: zoom-in;
    }
    .blur-preview .pv{
      position:absolute;
      inset:-12px;
      background-size: cover;
      background-position:center;
      filter: blur(10px) saturate(1.08);
      transform: scale(1.12);
      opacity: 0.95;
    }
    .blur-preview .ov{
      position:absolute; inset:0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.25), rgba(255,255,255,0) 60%);
      mix-blend-mode: overlay;
      opacity: 0.6;
      pointer-events:none;
    }
    .blur-preview.noimg{
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(10,10,15,0.55);
      font-weight: 900;
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      cursor: default;
    }

    .record-actions{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* Calendar */
    .calendar-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .legend{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 12px;
      font-weight: 900;
      color: var(--muted-2);
    }
    .dot{
      width: 14px; height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.45);
      background: rgba(255,255,255,0.20);
    }
    .dot.l1{ background: rgba(57,255,20,0.10) }
    .dot.l2{ background: rgba(57,255,20,0.18) }
    .dot.l3{ background: rgba(57,255,20,0.26) }
    .dot.l4{ background: rgba(57,255,20,0.34) }
    .dot.l5{ background: rgba(57,255,20,0.44) }

    .cal-grid{
      display:grid;
      grid-template-columns: repeat(7, minmax(0,1fr));
      gap: 10px;
    }
    .cal-head{
      padding: 10px 12px;
      text-align:center;
      border-radius: 14px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.35);
      color: rgba(10,10,15,0.78);
      font-weight: 900;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      font-size: 12px;
    }

    .day{
      min-height: 92px;
      border-radius: 18px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 12px 28px rgba(0,0,0,0.07);
      padding: 10px;
      position: relative;
      cursor: pointer;
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
      overflow: hidden;
      animation: floatIn .18s ease both;
    }
    .day:hover{ filter: brightness(1.02) }
    .day:active{ transform: translateY(1px) }
    .day.empty{ cursor: default; opacity: 0.40; }

    .day-num{ font-weight: 900; color: rgba(10,10,15,0.82); font-size: 14px; }
    .day-badge{
      position:absolute;
      right: 10px;
      bottom: 10px;
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      background: rgba(10,10,15,0.07);
      border: 1px solid rgba(255,255,255,0.40);
      color: rgba(10,10,15,0.78);
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }
    .day.int-1{ background: rgba(57,255,20,0.08); border-color: rgba(57,255,20,0.20); }
    .day.int-2{ background: rgba(57,255,20,0.14); border-color: rgba(57,255,20,0.26); }
    .day.int-3{ background: rgba(57,255,20,0.20); border-color: rgba(57,255,20,0.32); }
    .day.int-4{ background: rgba(57,255,20,0.28); border-color: rgba(57,255,20,0.38); }
    .day.int-5{ background: rgba(57,255,20,0.38); border-color: rgba(57,255,20,0.48); }

    /* Modal */
    .modal{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(10,10,15,0.45);
      z-index: 9999;
      padding: 18px;
    }
    .modal.active{ display:flex; }

    .modal-card{
      width: min(980px, 100%);
      max-height: min(86vh, 920px);
      overflow: auto;
      border-radius: 22px;
      background: rgba(255,255,255,0.20);
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow: 0 30px 90px rgba(0,0,0,0.25);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      padding: 16px;
      position: relative;
      animation: floatIn .18s ease both;
    }

    .modal-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 12px;
    }
    .modal-title{

<body>
  <div class="shell">
    <div class="header">
      <div class="brand">
        <div class="logo"><i class="fa-solid fa-layer-group"></i></div>
        <div>
          <h1>FICHAS X</h1>
          <p>Control de fichas</p>
        </div>
      </div>

      <div class="top-actions">
        <div class="pill">
          <i class="fa-solid fa-calendar"></i>
          <input id="monthFilter" type="month" />
        </div>
        <a class="btn btn-primary" id="btnRefresh" href="javascript:void(0)">
          <i class="fa-solid fa-rotate"></i> Actualizar

      </div>

    <div class="tabs">
      <button class="tab active" data-tab="dashboard"><i class="fa-solid fa-chart-pie"></i> Dashboard</button>
      <button class="tab" data-tab="records"><i class="fa-solid fa-receipt"></i> Registros</button>
      <button class="tab" data-tab="calendar"><i class="fa-solid fa-calendar-days"></i> Calendario</button>
    </div>

    <div class="divider"></div>

    <div class="content">

      <!-- DASHBOARD -->
      <section class="glass-card" id="viewDashboard">
        <div class="kpis">
          <div class="kpi">
            <div class="label"><i class="fa-solid fa-ticket"></i> Fichas Totales</div>
            <div class="value" id="kpiCount">0</div>
          </div>
          <div class="kpi">
            <div class="label"><i class="fa-solid fa-sack-dollar"></i> Monto Total</div>
            <div class="value" id="kpiAmount">$0</div>
          </div>
          <div class="kpi">
            <div class="label"><i class="fa-solid fa-users"></i> Operadores</div>
            <div class="value" id="kpiOperators">0</div>
          </div>
          <div class="kpi">
            <div class="label"><i class="fa-solid fa-image"></i> Con Imagen</div>
            <div class="value" id="kpiWithImg">0</div>
          </div>
        </div>

        <div class="dash-grid">
          <div class="chart-card">
            <div class="chart-head">
              <h3 class="chart-title">Distribución por Operador</h3>
              <span class="chip"><i class="fa-solid fa-circle-notch"></i> Donut</span>
            </div>
            <div class="chart-body">
              <canvas id="donutChart"></canvas>
            </div>
          </div>

          <div class="chart-card">
            <div class="chart-head">
              <h3 class="chart-title">Monto por Operador</h3>
              <span class="chip"><i class="fa-solid fa-chart-column"></i> Barras</span>
            </div>
            <div class="chart-body">
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>
      </section>

      <!-- RECORDS -->
      <section class="glass-card" id="viewRecords" style="display:none;">
        <div class="card-head">
          <h2 class="card-title">Registros</h2>
        </div>

        <form id="formFicha">
          <div class="form-grid">
            <div class="field">
              <label>Persona</label>
              <select id="persona">
                <option value="NT">NT</option>
                <option value="JOSUE">JOSUE</option>
                <option value="LS">LS</option>
              </select>
            </div>
            <div class="field">
              <label>Monto</label>
              <input id="amount" type="number" min="0" step="0.01" required>
            </div>
            <div class="field">
              <label>Folio</label>
              <input id="folio" type="text">
            </div>
            <div class="field">
              <label>Cuenta</label>
              <input id="cuenta" type="text">
            </div>
            <div class="field w6">
              <label>Descripción</label>
              <input id="descripcion" type="text">
            </div>
            <div class="field w4">
              <label>Imagen</label>
              <input id="image" type="file" accept="image/*">
            </div>
            <div class="field" style="grid-column: span 2;">
              <button class="btn btn-primary" type="submit" style="width:100%;justify-content:center;">
                <i class="fa-solid fa-floppy-disk"></i> Guardar
              </button>
            </div>
          </div>
        </form>

        <div id="recordsAccordion"></div>
      </section>

      <!-- CALENDAR -->
      <section class="glass-card" id="viewCalendar" style="display:none;">
        <div class="card-head">
          <h2 class="card-title">Calendario</h2>
          <div class="legend" aria-label="intensidad">
            <span>Intensidad</span>
            <span class="dot l1"></span><span class="dot l2"></span><span class="dot l3"></span><span class="dot l4"></span><span class="dot l5"></span>
          </div>
        </div>

        <div class="calendar-top">
          <div class="pill"><i class="fa-solid fa-calendar"></i><input id="calendarMonth" type="month"></div>
          <a class="btn btn-primary" href="javascript:void(0)" id="btnExportCSV"><i class="fa-solid fa-file-csv"></i> Exportar CSV</a>
        </div>

        <div class="cal-grid" id="calHeader"></div>
        <div class="cal-grid" id="calGrid" style="margin-top:10px;"></div>
      </section>

    </div>

    <div class="footer">
      <div id="footStatus">Cargando…</div>
      <div id="footMonth"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="modal-top">
        <div>
          <h3 class="modal-title" id="modalTitle">Detalle</h3>
          <div class="small" id="modalSubtitle"></div>
        </div>
        <button class="modal-close" id="modalClose"><i class="fa-solid fa-xmark"></i> Cerrar</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Supabase (tuyo)
    const SUPABASE_URL = "https://skeryidujszdhujrvufv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrZXJ5aWR1anN6ZGh1anJ2dWZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4ODAyNzYsImV4cCI6MjA4MDQ1NjI3Nn0.B_z8m37aUkBIb3gpq5yaToKGVRjForyyYoLgiQIHKno";
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    let allRecords = [];
    let monthKey = null;        // yyyy-mm (siempre definido)
    let donut = null;
    let bars = null;

    function toast(msg){
      const t = $("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(()=>t.classList.remove("show"), 2200);
    }

    function fmtMoney(n){
      const v = Number(n || 0);
      return v.toLocaleString("es-MX", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function currentMonthStr(){
      const d = new Date();
      return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}`;
    }

    function parseMonthStr(ms){
      const [y,m] = ms.split("-").map(x=>parseInt(x,10));
      return { y, m };
    }

    function monthLabel(ms){
      const { y, m } = parseMonthStr(ms);
      const d = new Date(y, m-1, 1);
      return d.toLocaleDateString("es-MX", { month:"long", year:"numeric" });
    }

    function withinMonth(rec){
      const { y, m } = parseMonthStr(monthKey);
      if (rec.year && rec.month) return rec.year === y && rec.month === m;
      const d = new Date(rec.created_at);
      return d.getFullYear() === y && (d.getMonth()+1) === m;
    }

    function mapRow(row){
      return {
        id: row.id,
        persona: row.persona,
        amount: Number(row.amount),
        descripcion: row.descripcion || "",
        folio: row.folio || "",
        cuenta: row.cuenta || "",
        year: row.year,
        month: row.month,
        image_data_url: row.image_data_url || null,
        created_at: row.created_at
      };
    }

    async function fetchAll(){
      $("footStatus").textContent = "Cargando…";
      const { data, error } = await db
        .from("fichas_x")
        .select("*")
        .order("created_at", { ascending: false });

      if (error){
        console.error(error);
        $("footStatus").textContent = "Error";
        toast("Error");
        return;
      }

      allRecords = data.map(mapRow);
      $("footStatus").textContent = `Listo · ${allRecords.length}`;
      applyMonthAndRender();
    }

    function applyMonthAndRender(){
      $("footMonth").textContent = monthLabel(monthKey);
      renderDashboard();
      renderRecords();
      renderCalendar();
    }

    // Tabs
    function setTab(tab){
      document.querySelectorAll(".tab").forEach(b=>b.classList.toggle("active", b.dataset.tab===tab));
      $("viewDashboard").style.display = tab==="dashboard" ? "block" : "none";
      $("viewRecords").style.display   = tab==="records" ? "block" : "none";
      $("viewCalendar").style.display  = tab==="calendar" ? "block" : "none";
    }
    document.querySelectorAll(".tab").forEach(btn=>{
      btn.addEventListener("click", ()=>setTab(btn.dataset.tab));
    });

    // Month filter wiring
    function setMonth(ms){
      monthKey = ms || currentMonthStr();
      $("monthFilter").value = monthKey;
      $("calendarMonth").value = monthKey;
      applyMonthAndRender();
    }

    $("monthFilter").addEventListener("change", (e)=> setMonth(e.target.value));
    $("calendarMonth").addEventListener("change", (e)=> setMonth(e.target.value));

    // Dashboard charts
    function statsFor(list){
      const personas = ["NT","JOSUE","LS"];
      const counts = {NT:0,JOSUE:0,LS:0};
      const sums = {NT:0,JOSUE:0,LS:0};
      let withImg = 0;

      for (const r of list){
        if (counts[r.persona] !== undefined) counts[r.persona]++;
        if (sums[r.persona] !== undefined) sums[r.persona] += (Number(r.amount)||0);
        if (r.image_data_url) withImg++;
      }

      const totalCount = list.length;
      const totalAmount = list.reduce((s,r)=>s+(Number(r.amount)||0),0);
      const operators = personas.filter(p=>counts[p]>0).length;

      return { personas, counts, sums, totalCount, totalAmount, operators, withImg };
    }

    function renderDashboard(){
      const list = allRecords.filter(withinMonth);
      const s = statsFor(list);

      $("kpiCount").textContent = s.totalCount.toLocaleString("es-MX");
      $("kpiAmount").textContent = "$" + fmtMoney(s.totalAmount);
      $("kpiOperators").textContent = s.operators.toLocaleString("es-MX");
      $("kpiWithImg").textContent = s.withImg.toLocaleString("es-MX");

      const labels = s.personas;
      const donutData = labels.map(p=>s.counts[p]);
      const barData = labels.map(p=>s.sums[p]);

      // Donut
      const donutCtx = $("donutChart");
      const donutCfg = {
        type:"doughnut",
        data:{
          labels,
          datasets:[{
            data: donutData,
            backgroundColor:[
              "rgba(130, 85, 255, 0.55)",
              "rgba(40, 130, 255, 0.50)",
              "rgba(255, 0, 180, 0.22)"
            ],
            borderColor:"rgba(255,255,255,0.55)",
            borderWidth:1.2,
            hoverOffset:10
          }]
        },
        options:{
          responsive:true,
          plugins:{
            legend:{
              position:"bottom",
              labels:{
                color:"rgba(10,10,15,0.78)",
                font:{ weight:"900" }
              }
            },
            tooltip:{
              callbacks:{
                label:(ctx)=>{
                  const v = ctx.parsed;
                  const p = s.totalCount ? ((v/s.totalCount)*100).toFixed(1) : "0.0";
                  return ` ${ctx.label}: ${v} (${p}%)`;
                }
              }
            }
          },
          cutout:"68%"
        }
      };

      if (donut){
        donut.data.labels = labels;
        donut.data.datasets[0].data = donutData;
        donut.update();
      } else {
        donut = new Chart(donutCtx, donutCfg);
      }

      // Bars
      const barCtx = $("barChart");
      const barCfg = {
        type:"bar",
        data:{
          labels,
          datasets:[{
            label:"Monto (MXN)",
            data: barData,
            borderRadius: 12,
            backgroundColor:"rgba(40,130,255,0.55)",
            borderColor:"rgba(255,255,255,0.55)",
            borderWidth:1
          }]
        },
        options:{
          responsive:true,
          plugins:{
            legend:{ display:false },
            tooltip:{
              callbacks:{
                label:(ctx)=> ` $${fmtMoney(ctx.parsed.y)}`
              }
            }
          },
          scales:{
            x:{
              ticks:{ color:"rgba(10,10,15,0.72)", font:{ weight:"900" } },
              grid:{ display:false }
            },
            y:{
              ticks:{
                color:"rgba(10,10,15,0.62)",
                callback:(v)=> v >= 1000 ? (v/1000)+"k" : v
              },
              grid:{ color:"rgba(255,255,255,0.22)" }
            }
          }
        }
      };

      if (bars){
        bars.data.labels = labels;
        bars.data.datasets[0].data = barData;
        bars.update();
      } else {
        bars = new Chart(barCtx, barCfg);
      }
    }

    // Records (accordion by month = current month only, but still grouped for layout)
    function recordDateStr(r){
      const d = new Date(r.created_at);
      return d.toLocaleDateString("es-MX", { year:"numeric", month:"short", day:"2-digit" });
    }
    function recordTimeStr(r){
      const d = new Date(r.created_at);
      return d.toLocaleTimeString("es-MX", { hour:"2-digit", minute:"2-digit" });
    }
    function escapeHtml(str){
      return String(str ?? "").replace(/[&<>"']/g, (m)=>({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    function buildBlurPreview(url, onClick){
      const wrap = document.createElement("div");
      if (!url){
        wrap.className = "blur-preview noimg";
        wrap.textContent = "NO IMG";
        return wrap;
      }
      wrap.className = "blur-preview";
      const pv = document.createElement("div");
      pv.className = "pv";
      pv.style.backgroundImage = `url("${url}")`;
      const ov = document.createElement("div");
      ov.className = "ov";
      wrap.appendChild(pv);
      wrap.appendChild(ov);
      wrap.addEventListener("click", onClick);
      return wrap;
    }

    function buildRecordCard(r){
      const div = document.createElement("div");
      div.className = "record";

      const top = document.createElement("div");
      top.className = "record-top";

      const left = document.createElement("div");
      left.style.display="flex";
      left.style.flexDirection="column";
      left.style.gap="8px";

      const badge = document.createElement("div");
      badge.className = "badge-persona";
      badge.innerHTML = `<i class="fa-solid fa-user"></i> ${r.persona}`;

      const money = document.createElement("div");
      money.className = "money";
      money.textContent = "$" + fmtMoney(r.amount);

      left.appendChild(badge);
      left.appendChild(money);

      const right = document.createElement("div");
      right.style.display="flex";
      right.style.flexDirection="column";
      right.style.alignItems="flex-end";
      right.style.gap="8px";

      const meta = document.createElement("div");
      meta.className = "meta";

      const s1 = document.createElement("span");
      s1.innerHTML = `<i class="fa-solid fa-calendar-day"></i> ${recordDateStr(r)}`;
      const s2 = document.createElement("span");
      s2.innerHTML = `<i class="fa-solid fa-clock"></i> ${recordTimeStr(r)}`;

      meta.appendChild(s1); meta.appendChild(s2);

      if (r.folio){
        const f = document.createElement("span");
        f.innerHTML = `<i class="fa-solid fa-hashtag"></i> ${escapeHtml(r.folio)}`;
        meta.appendChild(f);
      }
      if (r.cuenta){
        const c = document.createElement("span");
        c.innerHTML = `<i class="fa-solid fa-building-columns"></i> ${escapeHtml(r.cuenta)}`;
        meta.appendChild(c);
      }

      right.appendChild(meta);
      top.appendChild(left);
      top.appendChild(right);

      const desc = document.createElement("div");
      desc.className = "desc";
      desc.textContent = r.descripcion || "—";

      const imgHidden = document.createElement("div");
      imgHidden.className = "img-hidden";

      const ihLeft = document.createElement("div");
      ihLeft.className = "left";
      const preview = buildBlurPreview(r.image_data_url, ()=>openImageModal(r));
      const label = document.createElement("div");
      label.innerHTML = `<i class="fa-solid fa-image"></i> Imagen`;
      ihLeft.appendChild(preview);
      ihLeft.appendChild(label);

      const ihBtns = document.createElement("div");
      ihBtns.style.display="flex";
      ihBtns.style.gap="8px";
      ihBtns.style.flexWrap="wrap";
      ihBtns.style.justifyContent="flex-end";

      const btnView = document.createElement("button");
      btnView.className = "btn btn-primary";
      btnView.type="button";
      btnView.innerHTML = `<i class="fa-solid fa-eye"></i> Ver`;
      btnView.disabled = !r.image_data_url;
      btnView.style.opacity = r.image_data_url ? "1" : "0.55";
      btnView.addEventListener("click", ()=>openImageModal(r));

      const btnDl = document.createElement("a");
      btnDl.className = "btn btn-ghost";
      btnDl.innerHTML = `<i class="fa-solid fa-download"></i> Descargar`;
      btnDl.href = r.image_data_url || "#";
      btnDl.download = `ficha-${r.persona}-${r.id}.png`;
      btnDl.style.pointerEvents = r.image_data_url ? "auto" : "none";
      btnDl.style.opacity = r.image_data_url ? "1" : "0.55";

      ihBtns.appendChild(btnView);
      ihBtns.appendChild(btnDl);

      imgHidden.appendChild(ihLeft);
      imgHidden.appendChild(ihBtns);

      const actions = document.createElement("div");
      actions.className = "record-actions";

      const btnEdit = document.createElement("button");
      btnEdit.className = "btn btn-ghost";
      btnEdit.type="button";
      btnEdit.innerHTML = `<i class="fa-solid fa-pen"></i> Editar`;
      btnEdit.addEventListener("click", ()=>editRecord(r));

      const btnDel = document.createElement("button");
      btnDel.className = "btn btn-danger";
      btnDel.type="button";
      btnDel.innerHTML = `<i class="fa-solid fa-trash"></i> Eliminar`;
      btnDel.addEventListener("click", ()=>deleteRecord(r));

      actions.appendChild(btnEdit);
      actions.appendChild(btnDel);

      div.appendChild(top);
      div.appendChild(desc);
      div.appendChild(imgHidden);
      div.appendChild(actions);
      return div;
    }

    function renderRecords(){
      const root = $("recordsAccordion");
      root.innerHTML = "";

      const list = allRecords.filter(withinMonth).slice().sort((a,b)=> new Date(b.created_at) - new Date(a.created_at));

      const wrapper = document.createElement("div");
      wrapper.className = "month-acc";

      const item = document.createElement("div");
      item.className = "month-item open";

      const header = document.createElement("button");
      header.type="button";
      header.className = "month-header";

      const left = document.createElement("div");
      left.className = "month-left";
      left.innerHTML = `<i class="fa-solid fa-calendar"></i> ${monthLabel(monthKey)}`;

      const totalCount = list.length;
      const totalAmount = list.reduce((s,r)=>s + (Number(r.amount)||0),0);

      const right = document.createElement("div");
      right.className = "month-right";
      right.innerHTML = `
        <span class="month-chip"><i class="fa-solid fa-ticket"></i>${totalCount}</span>
        <span class="month-chip"><i class="fa-solid fa-sack-dollar"></i>$${fmtMoney(totalAmount)}</span>
      `;

      const chev = document.createElement("div");
      chev.className = "month-chevron";
      chev.innerHTML = `<i class="fa-solid fa-chevron-down"></i>`;

      header.appendChild(left);
      header.appendChild(right);
      header.appendChild(chev);

      const body = document.createElement("div");
      body.className = "month-body";
      const bodyInner = document.createElement("div");
      bodyInner.className = "month-body-inner";

      const grid = document.createElement("div");
      grid.className = "records-grid";
      for (const r of list) grid.appendChild(buildRecordCard(r));

      bodyInner.appendChild(grid);
      body.appendChild(bodyInner);

      header.addEventListener("click", ()=> item.classList.toggle("open"));

      item.appendChild(header);
      item.appendChild(body);
      wrapper.appendChild(item);
      root.appendChild(wrapper);
    }

    // CRUD
    $("formFicha").addEventListener("submit", async (e)=>{
      e.preventDefault();

      const persona = $("persona").value;
      const amount = parseFloat($("amount").value);
      const folio = ($("folio").value || "").trim();
      const cuenta = ($("cuenta").value || "").trim();
      const descripcion = ($("descripcion").value || "").trim();
      const file = $("image").files && $("image").files[0] ? $("image").files[0] : null;

      if (!amount || amount <= 0){
        toast("Monto inválido");
        return;
      }

      const now = new Date();
      const payload = {
        persona,
        amount,
        folio: folio || null,
        cuenta: cuenta || null,
        descripcion: descripcion || null,
        year: now.getFullYear(),
        month: now.getMonth()+1,
        image_data_url: null
      };

      const insert = async ()=>{
        const { data, error } = await db
          .from("fichas_x")
          .insert([payload])
          .select("*")
          .single();

        if (error){
          console.error(error);
          toast("Error");
          return;
        }
        allRecords.unshift(mapRow(data));
        e.target.reset();
        toast("Guardado");
        applyMonthAndRender();
      };

      if (file){
        const reader = new FileReader();
        reader.onload = async (ev)=>{
          payload.image_data_url = ev.target.result;
          await insert();
        };
        reader.readAsDataURL(file);
      } else {
        await insert();
      }
    });

    async function deleteRecord(r){
      const ok = confirm("¿Eliminar ficha?");
      if (!ok) return;
      const { error } = await db.from("fichas_x").delete().eq("id", r.id);
      if (error){
        console.error(error);
        toast("No se pudo");
        return;
      }
      allRecords = allRecords.filter(x=>x.id !== r.id);
      toast("Eliminado");
      applyMonthAndRender();
    }

    async function editRecord(r){
      const newAmountStr = prompt("Monto:", String(r.amount));
      if (newAmountStr === null) return;
      const newAmount = parseFloat(newAmountStr);
      if (isNaN(newAmount) || newAmount < 0){ alert("Monto inválido"); return; }

      const newDesc = prompt("Descripción:", r.descripcion || "");
      if (newDesc === null) return;

      const newFolio = prompt("Folio:", r.folio || "");
      if (newFolio === null) return;

      const newCuenta = prompt("Cuenta:", r.cuenta || "");
      if (newCuenta === null) return;

      const updates = {
        amount: newAmount,
        descripcion: (newDesc || "").trim() || null,
        folio: (newFolio || "").trim() || null,
        cuenta: (newCuenta || "").trim() || null
      };

      const { data, error } = await db
        .from("fichas_x")
        .update(updates)
        .eq("id", r.id)
        .select("*")
        .single();

      if (error){
        console.error(error);
        toast("No se pudo");
        return;
      }

      const updated = mapRow(data);
      const idx = allRecords.findIndex(x=>x.id === r.id);
      if (idx !== -1) allRecords[idx] = updated;
      toast("Actualizado");
      applyMonthAndRender();
    }

    // Modal
    const modal = $("modal");
    const modalBody = $("modalBody");
    $("modalClose").addEventListener("click", closeModal);
    modal.addEventListener("click", (e)=>{ if (e.target===modal) closeModal(); });

    function closeModal(){
      modal.classList.remove("active");
      modalBody.innerHTML = "";
    }

    function openImageModal(r){
      $("modalTitle").textContent = `Imagen · ${r.persona}`;
      $("modalSubtitle").textContent = `${recordDateStr(r)} · ${recordTimeStr(r)} · $${fmtMoney(r.amount)}`;

      const wrap = document.createElement("div");

      const img = document.createElement("img");
      img.className = "modal-img";
      img.src = r.image_data_url;
      img.alt = "Ficha";
      wrap.appendChild(img);

      const cap = document.createElement("div");
      cap.className = "modal-caption";
      cap.textContent = [
        r.descripcion ? r.descripcion : null,
        r.folio ? `Folio: ${r.folio}` : null,
        r.cuenta ? `Cuenta: ${r.cuenta}` : null,
      ].filter(Boolean).join(" · ") || "—";
      wrap.appendChild(cap);

      const actions = document.createElement("div");
      actions.className = "modal-actions";

      const dl = document.createElement("a");
      dl.className = "btn btn-primary";
      dl.href = r.image_data_url || "#";
      dl.download = `ficha-${r.persona}-${r.id}.png`;
      dl.innerHTML = `<i class="fa-solid fa-download"></i> Descargar`;

      actions.appendChild(dl);
      wrap.appendChild(actions);

      modalBody.innerHTML = "";
      modalBody.appendChild(wrap);
      modal.classList.add("active");
    }

    // Calendar
    const dow = ["Lun","Mar","Mié","Jue","Vie","Sáb","Dom"];

    function renderCalendarHeaders(){
      const head = $("calHeader");
      head.innerHTML = "";
      for (const d of dow){
        const cell = document.createElement("div");
        cell.className = "cal-head";
        cell.textContent = d;
        head.appendChild(cell);
      }
    }

    function toISODate(d){
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function groupByDay(list){
      const map = new Map();
      for (const r of list){
        const d = new Date(r.created_at);
        const key = toISODate(d);
        if (!map.has(key)) map.set(key, []);
        map.get(key).push(r);
      }
      return map;
    }

    function intensityClass(count, max){
      if (!count) return "";
      if (max <= 1) return "int-3";
      const ratio = count / max;
      if (ratio <= 0.2) return "int-1";
      if (ratio <= 0.4) return "int-2";
      if (ratio <= 0.6) return "int-3";
      if (ratio <= 0.8) return "int-4";
      return "int-5";
    }

    function renderCalendar(){
      renderCalendarHeaders();

      const { y, m } = parseMonthStr(monthKey);
      const first = new Date(y, m-1, 1);
      const last = new Date(y, m, 0);
      const daysInMonth = last.getDate();

      const jsDow = first.getDay(); // Sun=0..Sat=6
      const mondayIndex = (jsDow === 0) ? 6 : (jsDow - 1);

      const list = allRecords.filter(withinMonth);
      const byDay = groupByDay(list);

      let maxCount = 0;
      for (const arr of byDay.values()){
        if (arr.length > maxCount) maxCount = arr.length;
      }

      const grid = $("calGrid");
      grid.innerHTML = "";

      for (let i=0;i<mondayIndex;i++){
        const cell = document.createElement("div");
        cell.className = "day empty";
        grid.appendChild(cell);
      }

      for (let day=1; day<=daysInMonth; day++){
        const d = new Date(y, m-1, day);
        const key = toISODate(d);
        const events = byDay.get(key) || [];
        const count = events.length;

        const cell = document.createElement("div");
        cell.className = "day " + intensityClass(count, maxCount);

        const num = document.createElement("div");
        num.className = "day-num";
        num.textContent = String(day);
        cell.appendChild(num);

        if (count){
          const badge = document.createElement("div");
          badge.className = "day-badge";
          badge.textContent = String(count);
          cell.appendChild(badge);

          cell.addEventListener("click", ()=>openDayModal(key, events));
        } else {
          cell.style.cursor = "default";
        }

        grid.appendChild(cell);
      }
    }

    function openDayModal(isoDate, events){
      $("modalTitle").textContent = isoDate;
      $("modalSubtitle").textContent = `${events.length} fichas`;

      const wrap = document.createElement("div");
      const items = document.createElement("div");
      items.className = "day-items";

      events
        .slice()
        .sort((a,b)=> new Date(b.created_at)-new Date(a.created_at))
        .forEach(r=>{
          const card = document.createElement("div");
          card.className = "day-item";

          const top = document.createElement("div");
          top.style.display="flex";
          top.style.alignItems="center";
          top.style.justifyContent="space-between";
          top.style.gap="10px";

          const left = document.createElement("div");
          left.className = "badge-persona";
          left.style.background = "rgba(255,255,255,0.18)";
          left.style.borderColor = "rgba(255,255,255,0.40)";
          left.style.color = "rgba(10,10,15,0.86)";
          left.innerHTML = `<i class="fa-solid fa-user"></i> ${r.persona}`;

          const amt = document.createElement("div");
          amt.className = "money";
          amt.style.fontSize = "16px";
          amt.textContent = "$" + fmtMoney(r.amount);

          top.appendChild(left);
          top.appendChild(amt);

          const img = document.createElement("img");
          img.src = r.image_data_url || "";
          img.alt = "Ficha";
          img.style.opacity = r.image_data_url ? "1" : "0.55";
          img.addEventListener("click", ()=>{ if (r.image_data_url) openImageModal(r); });

          const meta = document.createElement("div");
          meta.className = "meta";

          const t = document.createElement("span");
          t.innerHTML = `<i class="fa-solid fa-clock"></i> ${recordTimeStr(r)}`;
          meta.appendChild(t);

          if (r.folio){
            const f = document.createElement("span");
            f.innerHTML = `<i class="fa-solid fa-hashtag"></i> ${escapeHtml(r.folio)}`;
            meta.appendChild(f);
          }
          if (r.cuenta){
            const c = document.createElement("span");
            c.innerHTML = `<i class="fa-solid fa-building-columns"></i> ${escapeHtml(r.cuenta)}`;
            meta.appendChild(c);
          }

          const desc = document.createElement("div");
          desc.className = "desc";
          desc.textContent = r.descripcion || "—";

          const actions = document.createElement("div");
          actions.className = "record-actions";

          const dl = document.createElement("a");
          dl.className = "btn btn-primary";
          dl.href = r.image_data_url || "#";
          dl.download = `ficha-${r.persona}-${r.id}.png`;
          dl.style.pointerEvents = r.image_data_url ? "auto" : "none";
          dl.style.opacity = r.image_data_url ? "1" : "0.55";
          dl.innerHTML = `<i class="fa-solid fa-download"></i> Descargar`;

          const view = document.createElement("button");
          view.className = "btn btn-ghost";
          view.type="button";
          view.innerHTML = `<i class="fa-solid fa-eye"></i> Ver`;
          view.disabled = !r.image_data_url;
          view.style.opacity = r.image_data_url ? "1" : "0.55";
          view.addEventListener("click", ()=>openImageModal(r));

          actions.appendChild(view);
          actions.appendChild(dl);

          card.appendChild(top);
          card.appendChild(img);
          card.appendChild(desc);
          card.appendChild(meta);
          card.appendChild(actions);

          items.appendChild(card);
        });

      wrap.appendChild(items);
      modalBody.innerHTML = "";
      modalBody.appendChild(wrap);
      modal.classList.add("active");
    }

    // CSV export for month
    $("btnExportCSV").addEventListener("click", ()=>{
      const list = allRecords.filter(withinMonth);

      const rows = [["created_at","persona","amount","folio","cuenta","descripcion","image_present"]];
      for (const r of list){
        rows.push([
          r.created_at,
          r.persona,
          String(r.amount ?? ""),
          (r.folio ?? ""),
          (r.cuenta ?? ""),
          (r.descripcion ?? ""),
          r.image_data_url ? "yes" : "no"
        ]);
      }

      const csv = rows.map(r => r.map(csvEscape).join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `fichas_x_${monthKey}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      toast("CSV");
    });

    function csvEscape(s){
      const v = String(s ?? "");
      if (/[",\n]/.test(v)) return `"${v.replaceAll('"','""')}"`;
      return v;
    }

    // Refresh
    $("btnRefresh").addEventListener("click", async ()=>{
      await fetchAll();
      toast("OK");
    });

    // Init
    (function init(){
      setTab("dashboard");
      setMonth(currentMonthStr()); // por defecto: mes actual (NO todo)
      fetchAll();
    })();
  </script>
</body>
